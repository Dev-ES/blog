<div id="share-box-container">
<h4 style="margin:0">Share this:</h4>
<div id="share-box">
<a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" ><i style="color:#3b5998" class="fa fa-facebook-official fa share-button"></i></a>

<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><i style="color:#00aced" class="fa fa-twitter fa share-button"></i></a>

<a href="https://plus.google.com/share?url={{ page.url | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" ><i style="color:#d34836" class="fa fa-google-plus fa share-button"></i></a>
        
<a href="http://www.reddit.com/submit?url={{ page.url | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" ><i style="color:#FF4500" class="fa fa-reddit fa share-button"></i></a>                           

<a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | prepend: site.baseurl | prepend: site.url }}&title={{ page.title }}&summary={{ page.desc }}&source=webjeda" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" ><i style="color:#0077B5" class="fa fa-linkedin fa share-button"></i></a>                         

<a href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ page.url | prepend: site.baseurl | prepend: site.url }}"><i style="color:#555" class="fa fa-envelope fa share-button"></i></a>                            
</div>
</div>
